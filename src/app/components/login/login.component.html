<div @scaleUp class="h-screen w-full justify-content-center align-content-center">
    <div class="flex flex justify-content-center align-content-center">
        <div class="card " style="width: 50%; background-color: rgba(79, 77, 77, 0.102); border-radius: 10px;">
            <div class="flex flex-column md:flex-row">
                @if (loaderState.loading) {
                    <div class="flex justify-content-center align-content-center py-5 px-5">
                        <app-loader [state]="loaderState.state"></app-loader>
                    </div>
                }
                <div [class.hidden]="loaderState.loading" class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-4 py-5">
                    <div class="flex justify-content-center error">
                        {{errorMessage}}
                    </div>
                    <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                        <p-floatLabel>
                            <input class="w-15rem" type="text" pInputText [(ngModel)]="userData.email" />
                            <label class="w-6rem" for="email">Email</label>
                        </p-floatLabel>
                    </div>
                    <div class="flex flex-wrap justify-content-center align-items-center w-15rem">
                        <p-floatLabel [style]="{'width':'100%'}">
                            <p-password inputStyleClass="w-full" [maxLength]="'100%'" class="w-12rem" [(ngModel)]="userData.password" [toggleMask]="true" [feedback]="false" />
                            <label class="w-6rem" for="password">Password</label>
                        </p-floatLabel>
                    </div>
                    <p-button (onClick)="onLogin()" label="Ingresar" icon="pi pi-user" styleClass="w-10rem mx-auto" />
                    <div class="flex flex-row">
                        @for (userCredential of userCredentials; track $index) {
                            <div class="w-2">
                                <img appBorderColorByRole [role]="userCredential.role" (click)="onLoadCredentials(userCredential)" class="w-full profile-button" [src]="userCredential.picture" alt="profile picture">
                            </div>
                        }
                    </div>
                </div>
                <div class="w-full md:w-2">
                    <p-divider layout="vertical" styleClass="hidden md:flex">
                        <b>O</b>
                    </p-divider>
                    <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'">
                        <b>O</b>
                    </p-divider>
                </div>
                <div class="w-full md:w-5 flex align-items-center justify-content-center py-5">
                    <p-button (onClick)="onRegisterClick()" label="Registrate" icon="pi pi-user-plus" styleClass="p-button-success w-10rem" />
                </div>
            </div>
        </div>
    </div>
</div>
