<div class="w-full flex align-items-center justify-content-center">
    <div class="w-10 px-5 py-5 border-round-right-lg shadow-7
    " style="height: 80%;">
        <div [class.hidden]="isHidden" class="w-full flex flex-wrap gap-5">
            @for (paciente of pacientes; track $index) {
                <div (click)="verDialog(paciente)" class="w-2 cursor-pointer">
                    <img class="paciente-img w-full" [src]="paciente.imagenPerfil" alt="{{paciente.nombre}}">
                    <div class="w-full flex justify-content-center paciente-info">
                        <h4>{{paciente.nombre}} {{paciente.apellido}}</h4>
                    </div>
                </div>
            }
        </div>
    </div>
</div>

<p-dialog 
        [header]="selectedOption" 
        [modal]="true" 
        [(visible)]="visibleDialog" 
        [style]="{ width: '50rem' }" 
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" >
        @if (visibleDialog) {
            @if (selectedOption == 'Historia Clinica') {
                    <app-ver-historia-clinica [paciente]="pacienteSeleccionado"></app-ver-historia-clinica>
                
            }
            @else if (selectedOption == 'Turnos') {
                <app-ver-turnos [paciente]="pacienteSeleccionado"></app-ver-turnos>
            }
            @else {
                <div class="flex flex-column justify-content-center align-items-center gap-5">
                    <p-button (onClick)="changeOption('Historia Clinica')" icon="pi pi-clock" label="Ver Historia Clinica"></p-button>
                    <p-button (onClick)="changeOption('Turnos')" severity="success" icon="pi pi-book" label="Ver Turnos"></p-button>
                </div>
            }
        }
            
</p-dialog>

<i (click)="toggleView()" [class.pi-eye]="isHidden" [class.pi-eye-slash]="!isHidden" class="fabbutton main-fab cursor-pointer pi"></i> <!-- Icon for adding new patient -->
